<!DOCTYPE html>
<html lang="ru">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

 <header class="header">
  <div class="container">
   <div class="header__top">
    <div class="header__info">
     <div class="header__info-item header__info--adress">
      <a class="header__info-links" href="#">
       АДРЕС И ВРЕМЯ ДОСТАВКИ
      </a>
     </div>
     <div class="header__info-item header__info--line">
      <a class="header__info-links" href="#">
       ГОРЯЧАЯ ЛИНИЯ 24/7
      </a>
     </div>
    </div>
    <nav class="header__menu">
     <ul class="header__menu-list">
      <li class="header__menu-item">
       <a class="header__menu-link" href="">
        Доставка
       </a>
      </li>
      <li class="header__menu-item">
       <a class="header__menu-link" href="">
        О нас
       </a>
      </li>
      <li class="header__menu-item">
       <a class="header__menu-link" href="">
        Новости
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </div>
  <div class="header__content">
   <div class="container">
    <div class="header__inner">
     <a class="logo" href="#">
      <img class="logo__img" src="images/logo.svg" alt="логотип">
     </a>
     <button class="header__btn">
      <svg width="26" height="17" viewBox="0 0 26 17" fill="none" xmlns="http://www.w3.org/2000/svg">
       <rect x="0.917007" width="24.8963" height="1" fill="#63A60E" />
       <rect x="0.917007" y="8" width="19.917" height="1" fill="#63A60E" />
       <rect x="0.917007" y="16" width="24.8963" height="1" fill="#63A60E" />
      </svg>
      Каталог продуктов
      <svg width="8" height="4" viewBox="0 0 8 4" fill="none" xmlns="http://www.w3.org/2000/svg">
       <path
        d="M3.47531 3.8938L0.222978 0.626834C0.0805812 0.483482 0.0805812 0.251228 0.222978 0.107514C0.365375 -0.035838 0.596665 -0.035838 0.739062 0.107514L3.73333 3.11535L6.7276 0.107876C6.87 -0.0354757 7.10129 -0.0354757 7.24405 0.107876C7.38644 0.251229 7.38644 0.483844 7.24405 0.627196L3.99172 3.89416C3.85079 4.03534 3.61587 4.03534 3.47531 3.8938Z"
        fill="#7CB238" />
      </svg>
     </button>
     <form class="header__search" action="">
      <div class="form__inner">
       <input class="form__search" type="search" placeholder="Найти в магазине ...">
       <img class="form__img" src="images/search.svg" alt="поиск">
       <a class="form__btn">Поиск</a>
      </div>
     </form>
     <div class="user-nav">
      <a class="user-nav__link" href="#">
       <img class="user-nav__link-img" src="images/user-icons/user.svg" alt="user icon">
      </a>
      <a class="user-nav__link" href="#">
       <img class="user-nav__link-img" src="images/user-icons/heart.svg" alt="user icon">
       <span class="user-nav__num">3</span>
      </a>
      <a class="user-nav__link" href="#">
       <img class="user-nav__link-img" src="images/user-icons/cart.svg" alt="user icon">
       <span class="user-nav__num">7</span>
      </a>
     </div>
    </div>
   </div>
  </div>
 </header>



 <script src="js/main.min.js"></script>

</html>
